{% extends 'AppDario/base.html' %}
{% load static %}

{% block title %}
    Pedidos 
{% endblock title %}

{% block main %}
<!-- Header-->
<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container px-5">
            <h1 class="masthead-heading mb-0">Dibujos!</h1>
            <h2 class="masthead-subheading mb-0">Tus pedidos!</h2>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>

    <div>
        <a href="{% url 'pedido' %}" class="m-2 btn btn-primary">Mostrar pedidos</a>
    </div>
    {% if pedido %}
        <div class="row">
            <div class="card m-2" style="width: 18rem;" >
                <div class="card-body">
                <h5 class="card-title">{{ pedido.personaje }}</h5>
                <p class="card-text">Tecnica: {{ pedido.tecnica }}</p>
                </div>
            </div>
        </div>
    {% else %}
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
                <p class="card-text">No se encontraron datos.</p>
            </div>
        </div>
    {% endif %}

{% endblock main %}
