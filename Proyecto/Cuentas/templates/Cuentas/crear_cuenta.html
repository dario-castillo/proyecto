{% extends 'AppDario/base.html' %}

{% load static %}

{% block titulo %}
    Registrarse 
{% endblock titulo %}

{% block main %}
    <!-- Header-->
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">
                <h1 class="masthead-heading mb-0">Registrándote</h1>
                <h2 class="masthead-subheading mb-0">tenés acceso a más opciones</h2>
                <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll">Leer más:</a>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    <form method="POST" class="m-2">
        {% csrf_token %}
        {{ miformulario.as_p }}
        <input type="submit" value="Registrarse" class="btn btn-primary">
    </form>
{% endblock main %}
